<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Portfilio | Xiaolog</title>
  <link rel="stylesheet" href="./css/mdui.min.css"/>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="mdui-container1">
    <div class="mdui-row">
      <div class="mdui-col-sm-6 mdui-col-md-4">
        <div class="mdui-card">

          <div class="mdui-card-media">
            <img src="https://img1.imgtp.com/2023/07/19/hTq0aSRu.png"/>
            <div class="mdui-card-menu">
               <button class="mdui-btn mdui-btn-icon mdui-text-color-white"> <i class="mdui-icon material-icons">code</i></button>
              <button id="download_solver" class="mdui-btn mdui-btn-icon mdui-text-color-white"> <i class="mdui-icon material-icons">file_download</i>
            </div>
          </div>
          <div class="mdui-card-primary">
            <div class="mdui-card-primary-title">Solver</div>
            <div class="mdui-card-primary-subtitle">A Math Slover</div>
          </div>
          <div class="mdui-card-content">功能强大的数学求解器，支持解方程</div>
        </div>
      </div>
    </div>
  </div>

<div class="mdui-container2">
    <div class="mdui-row">
      <div class="mdui-col-sm-6 mdui-col-md-4">
        <div class="mdui-card">

          <div class="mdui-card-media">
            <img src="https://img1.imgtp.com/2023/07/19/SK6nt7aJ.png"/>
            <div class="mdui-card-menu">
               <button class="mdui-btn mdui-btn-icon mdui-text-color-black"> <i class="mdui-icon material-icons">code</i></button>
              <button id="download_shishuo" class="mdui-btn mdui-btn-icon mdui-text-color-black"> <i class="mdui-icon material-icons">file_download</i>
            </div>
          </div>
          <div class="mdui-card-primary">
            <div class="mdui-card-primary-title">诗说</div>
            <div class="mdui-card-primary-subtitle">念念不忘，必有回响</div>
          </div>
          <div class="mdui-card-content">读诗APP，界面简约,功能强大</div>
        </div>
      </div>
    </div>
  </div>

  <div class="mdui-container3">
    <div class="mdui-row">
      <div class="mdui-col-sm-6 mdui-col-md-4">
        <div class="mdui-card">

          <div class="mdui-card-media">
            <img src="https://img1.imgtp.com/2023/07/19/f4cjxhN9.png"/>
            <div class="mdui-card-menu">
               <button class="mdui-btn mdui-btn-icon mdui-text-color-white"> <i class="mdui-icon material-icons">code</i></button>
              <button id="download_studybar" class="mdui-btn mdui-btn-icon mdui-text-color-white"> <i class="mdui-icon material-icons">file_download</i>
            </div>
          </div>
          <div class="mdui-card-primary">
            <div class="mdui-card-primary-title">学吧</div>
            <div class="mdui-card-primary-subtitle">多功能学习助手</div>
          </div>
          <div class="mdui-card-content">查资料，定时器，LaTex编辑，还支持自定义计算</div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="./js/mdui.min.js"></script>
    <script>
    var myButton = document.getElementById('download_solver');
    myButton.addEventListener('click', function() {
      window.open('https://www.pgyer.com/solver', 'newWindow');
});
var myButton1 = document.getElementById('download_shishuo');
    myButton1.addEventListener('click', function() {
      window.open('https://www.pgyer.com/shishuo', 'newWindow');
});
var myButton2 = document.getElementById('download_studybar');
    myButton2.addEventListener('click', function() {
      window.open('https://www.pgyer.com/studybar', 'newWindow');
});
  </script>
</body>
</html>
